<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Tanda Jejak & Tanda Medan</title>

  <style>
    /* ===== RESET & DASAR ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f4ef;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin: 0 0 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    /* ===== CARD ===== */
    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    /* ===== FORM & BUTTON ===== */
    input,
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      background: #2f7d4c;
      color: #ffffff;
      border: none;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button.secondary {
      background: #c0392b; /* MERAH untuk LEWATI */
    }

    /* ===== UTIL ===== */
    .hidden {
      display: none;
    }

    .top {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- ===== HALAMAN START ===== -->
    <div id="start" class="card">
      <h1>Tanda Jejak &<br />Tanda Medan</h1>
      <div class="subtitle">Mode Latihan Mandiri</div>

      <input id="regu" type="text" placeholder="Nama Regu" />

      <button onclick="mulaiGame()">‚ñ∂ MULAI LATIHAN</button>
    </div>

    <!-- ===== HALAMAN GAME ===== -->
    <div id="game" class="hidden">
      <div class="top">
        <div id="timer">05:00</div>
        <div id="nomor">1 / 78</div>
      </div>

      <img id="gambar" src="" alt="Soal" />

      <input id="jawaban" type="text" placeholder="Ketik jawaban di sini" />

      <button onclick="jawabDanLanjut()">LANJUT</button>
      <button class="secondary" onclick="lewatiSoal()">LEWATI</button>
    </div>

    <!-- ===== HALAMAN SELESAI ===== -->
    <div id="selesai" class="hidden card">
      <h2>Latihan Selesai</h2>
      <p style="text-align:center">
        Silakan cocokkan jawaban dengan <br />
        <b>kunci jawaban cetak</b> yang sudah dibagikan.
      </p>
      <button onclick="ulangGame()">üîÅ ULANGI LATIHAN</button>
    </div>

  </div>

  <script>
    /* ===== KONFIGURASI ===== */
    const TOTAL_SOAL = 78;
    const WAKTU_TOTAL = 300; // detik (5 menit)

    /* ===== ELEMENT ===== */
    const startEl = document.getElementById('start');
    const gameEl = document.getElementById('game');
    const selesaiEl = document.getElementById('selesai');

    const reguInput = document.getElementById('regu');
    const timerEl = document.getElementById('timer');
    const nomorEl = document.getElementById('nomor');
    const gambarEl = document.getElementById('gambar');
    const jawabanEl = document.getElementById('jawaban');

    /* ===== STATE ===== */
    let urutanSoal = [];
    let indexSoal = 0;
    let sisaWaktu = WAKTU_TOTAL;
    let intervalTimer;

    /* ===== FUNGSI ===== */
    function mulaiGame() {
      if (!reguInput.value.trim()) {
        alert('Silakan isi nama regu terlebih dahulu');
        return;
      }

      acakSoal();
      indexSoal = 0;
      sisaWaktu = WAKTU_TOTAL;

      startEl.classList.add('hidden');
      gameEl.classList.remove('hidden');

      tampilSoal();
      mulaiTimer();
    }

    function acakSoal() {
      urutanSoal = Array.from({ length: TOTAL_SOAL }, (_, i) => i + 1);
      urutanSoal.sort(() => Math.random() - 0.5);
    }

    function tampilSoal() {
      nomorEl.textContent = `${indexSoal + 1} / ${TOTAL_SOAL}`;
      gambarEl.src = `gambar/${urutanSoal[indexSoal]}.jpeg`;
      jawabanEl.value = '';
    }

    function jawabDanLanjut() {
      lanjutSoal();
    }

    function lewatiSoal() {
      lanjutSoal();
    }

    function lanjutSoal() {
      indexSoal++;
      if (indexSoal >= TOTAL_SOAL) {
        selesaiGame();
      } else {
        tampilSoal();
      }
    }

    function mulaiTimer() {
      timerEl.textContent = formatWaktu(sisaWaktu);
      intervalTimer = setInterval(() => {
        sisaWaktu--;
        timerEl.textContent = formatWaktu(sisaWaktu);

        if (sisaWaktu <= 0) {
          selesaiGame();
        }
      }, 1000);
    }

    function formatWaktu(detik) {
      const m = String(Math.floor(detik / 60)).padStart(2, '0');
      const s = String(detik % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function selesaiGame() {
      clearInterval(intervalTimer);
      gameEl.classList.add('hidden');
      selesaiEl.classList.remove('hidden');
    }

    function ulangGame() {
      selesaiEl.classList.add('hidden');
      startEl.classList.remove('hidden');
    }
  </script>

</body>
</html>
